<!DOCTYPE html>
<html>
<head>
	<title>Space Adventure</title>
	<link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
	<style>


		#comp{
			float:right;
			margin: 35px;
		}

		#input{
			font-size: 25px;
			margin-left: 35px;
		}

		#output{
			font-size: 30px;
			margin-left: 35px;
			margin-right: 710px;
			background-color: black;
			float: center;
		}

		#key{
			font-size: 25px;
		}

		#pics{
			margin: 35px;
			margin-bottom: 0px;
			border-style: solid;
			border-color: black;
			border-width: 10px;
		}

		body{
			background-image: url("images/stars.jpg");
			background-repeat: no-repeat;
			font-family: 'Slabo 27px', serif;
			color: white;
		}

		#head{
			font-weight: bold;
			font-size: 50px;
		}
	</style>
</head>

<body>
	<center><div id = "head">Space Adventure</div></center>
	<img id = "pics" src="" width="500px" height="417px">
	<img id = "comp"src="images/map.png" width = "450px">
	<p id= "output"> </p>
	<input id = "input" type ="text" placeholder ="Which Way Captain?">
	<button id ="key"> Enter</button>
	


	<script>
		var map = [];
		map[0] = "Mars";
		map[1] = "A Black Hole";
		map[2] = "A New Galaxy";
		map[3] = "A Cool Nebula";
		map[4] = "Your Ship";
		map[5] = "An Alien Ship";
		map[6] = "Saturn";
		map[7] = "A Space Station";
		map[8] = "Earth";

		var actionsIknow = ["north", "east", "south", "west"];
		var itemsLocation = [1, 6, 8];

		var img = [];
		img[0] = "images/mars.jpg"
		img[1] = "images/backhole.jpg"
		img[2] = "images/galaxy.jpg"
		img[3] = "images/nebula.jpg"
		img[4] = "images/spaceship.jpg"
		img[5] = "images/ship.jpg"
		img[6] = "images/saturn.jpg"
		img[7] = "images/station.jpg"
		img[8] = "images/earth.jpg"

		var blockedPathMessages = [];
		blockedPathMessages[0] = "Mountians are too steep";
		blockedPathMessages[1] = "Don't go off the trail!";
		blockedPathMessages[2] = "The door is locked";
		blockedPathMessages[3] = "You don't have a light";
		blockedPathMessages[4] = " ";
		blockedPathMessages[5] = "Stay on the bridge";
		blockedPathMessages[6] = "The water is moving too fast!";
		blockedPathMessages[7] = "You're out of water";
		blockedPathMessages[8] = "Let's just stay here!";
		
		var items = ["flute", "stone", "sword"];
		var itemsLocation = [1, 6, 8];

		var backpack = [];

		var itemsIknow = ["flute", "stone", "sword"];
		var item = "";
		
		var mapLocation = 4;
		var playerInput = "";
		var gameMessage = "";
		var action = "";




		var output= document.querySelector("#output");
			output.innerHTML = map[mapLocation];
		var input = document.querySelector("#input"); 
		var button = document.querySelector("button");
			button.style.cursor = "pointer";
		button.addEventListener("click", clickHandler, false);
		var image = document.querySelector("img");


		document.getElementById("input")
    		.addEventListener("keyup", function(event) {
   				event.preventDefault();
   				if (event.keyCode == 13) {
        			document.getElementById("key").click();
   				}
			});




		/*Function*/
		render();
		function clickHandler(){
			playGame();
		}

		function playGame(){
			playerInput = input.value;
			playerInput = playerInput.toLowerCase();

			gameMessage = "";
			action = "";
		

		for(i = 0; i<itemsIknow.length; i++){
			if(playerInput.indexOf(actionsIknow[i] !== -1)){
				action = playerInput;
				console.log("Players action: " + action);
				break;
			}
		}

		switch(action){
			case "north":
				if (mapLocation >=3){
					mapLocation -=3;
				}
				else{
					gameMessage = blockedPathMessages[mapLocation];
				}
			break;

			case "east":
				if(mapLocation % 3 !=2){
					mapLocation +=1;
				}
				else{
					gameMessage = blockedPathMessages[mapLocation]
				}
				break;

			case "south":
				if (mapLocation < 6){
				mapLocation +=3;
				}
				else{
					gameMessage = blockedPathMessages[mapLocation];
				}
			break;

			case "west":
				if(mapLocation % 3 !=0){
					mapLocation -=1;
				}
				else{
					gameMessage = blockedPathMessages[mapLocation]
				}
			break;

			case "take":
				takeItem()
				break;

			case "drop":
				dropItem()
				break;

			case "use":
				useItem()
				break;

			default:
			gameMessage = "I do not know that!"
		}
		render();
	}

	function render(){
		output.innerHTML = map[mapLocation];
		image.src = img[mapLocation]
		for(var i = 0; i<items.length; i++){
			if(mapLocation === itemsLocation[i]){
				output.innerHTML += "<br> You see a <strong>" + items[i] + "</strong> here."
			}
		}

		output.innerHTML += "<br> <em>" + gameMessage +"</em>"
		input.value = "";

		if(backpack.length !== 0){
			output.innerHTML += "<br>You are carrying: " + backpack.join(", ");
		}
	}

function takeItem(){
		var itemIndexNumber = items.indexOf(item);
		if(itemIndexNumber !== -1 && itemsLocation[itemIndexNumber] === mapLocation){
			gameMessage = "You take the: " + item + ".";
			backpack.push(item);
			itemsIknow.splice(itemIndexNumber, 1);
			itemsLocation.splice(itemIndexNumber, 1);

		}
		else{
			gameMessage = "You can't do that!";
		}
	}

	function dropItem(){
		if(backpack.length !== 0){
			var backpackIndexNumber = backpack.indexOf(item);
			if(backpackIndexNumber !== -1){
				gameMessage = " You drop the " + item + ".";
				items.push(backpack[backpackIndexNumber]);
				itemsLocation.push(mapLocation);
				backpack.splice(backpackIndexNumber);
			}
		else{
			gameMessage = " You can't drop that!";
		}
		}
		else{
			gameMessage = "You're not carrying anything!";
		}
	}

	function useItem(){
		var backpackIndexNumber = backpack.indexOf(item);
		if(backpackIndexNumber === -1){
			gameMessage = "You're not carrying it!";
		}

		if(backpack.length === 0){
			gameMessage += " Your backpack is empty!";
		}

		if(backpackIndexNumber !== -1){
			switch(item){
				case "flute":
					if(mapLocation === 8){
						gameMessage = "Beautiful music fills the air";
						gameMessage += "a wize old man steps outside";
						gameMessage += "and hands you a sword.";
						items.push("sword");
						itemsLocation.push(mapLocation)
					}
					else{
						gameMessage = "you try and play the flute";
						gameMessage += "but it makes no sound";
					}
					break;

				case "sword":
					if(mapLocation === 3){
						gameMessage = "You swing and slay the dragon!";
						gameMessage += "You saved the Forest!";
					}
					else{
						gameMessage = "You the sword and miss";
					}
					break;

				case "stone":
					if(mapLocation === 1){
						gameMessage =  "You drop the stone in the well,";
						gameMessage += "a magical flute appears!";
						backpack.splice(backpackIndexNumber, 1);
						items.push("flute");
						itemsLocation.push(mapLocation);
					}
					else{
						gameMessage = "You fumble with the stone in your pocket";
					}
			}
		}
	}


	</script>

</body>
</html>

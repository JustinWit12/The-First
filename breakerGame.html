<!DOCTYPE html>
<html>
<head>
	<title>Breaker Game</title>

	<style>
	*{
		padding: 0;
		margin: 0;
	}

	canvas{
		background-color: #708599;
		display: block;
		margin: 0 auto;
	}

	</style>
</head>
<body>
	<canvas id = "myCanvas" width = "480px" height = "320">
		
	</canvas>

	<script>

		ctx.beginPath();

		ctx.stroke();

		ctx.moveTo(0,0);
		ctx.lineTo(480,500);
		ctx.stroke();

		ctx.moveTo(0,0);
		ctx.lineTo(480,600);
		ctx.stroke();

		ctx.moveTo(0,0);
		ctx.lineTo(480,700)
		ctx.stroke();

		ctx.moveTo(0,0);
		ctx.lineTo(480,800);
		ctx.stroke();

		ctx.moveTo(0,0);
		ctx.lineTo(480,900);
		ctx.stroke();

		ctx.moveTo(0,0);

		ctx.stroke();

		ctx.moveTo(0,0);

		ctx.stroke();

		ctx.moveTo(0,0);
		ctx.lineTo(480,1600);
		ctx.stroke();

		ctx.moveTo(0,0);
		ctx.lineTo(480,1700);
		ctx.stroke();

		ctx.moveTo(0,0);
		ctx.lineTo(480,1800);
		ctx.stroke();

		ctx.moveTo(0,0);
		ctx.lineTo(480,1900);
		ctx.stroke();

		ctx.moveTo(0,0);
		ctx.lineTo(480,2000);
		ctx.stroke();

		ctx.moveTo(0,0);

		ctx.stroke();

		ctx.moveTo(0,0);

		ctx.stroke();

		ctx.closePath();

		ctx.beginPath()
		ctx.arc(0, 0, 200, 0, 3.14*2, false)
		ctx.fillStyle = "#FF7E27";
		ctx.fill();
		ctx.closePath();




	</script>

</body>
</html>
